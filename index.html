<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Seizer</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4 id="gameHeading">Rock Paper Scieesor</h4>
    <div class="container my-5">
      <div class="row d-flex justify-content-evenly">
        <div class="col-md-3 choices" id="rock">
          <img src="Images/Rock-1.png" class="images" />
        </div>
        <div class="col-md-3 choices" id="paper">
          <img src="Images/Paper-1.png" class="images" />
        </div>
        <div class="col-md-3 choices" id="scissors">
          <img src="Images/scissor.png" class="images" />
        </div>
      </div>
    </div>

    <div
      class="container d-flex justify-content-center align-items-center flex-column mt-5"
    >
      <div class="row mt-5">
        <div class="col-12 d-flex" id="Player">
          <h4 class="me-1">You:</h4>
          <h4 id="score1">0</h4>
          <h4 class="ms-5 me-1">Com:</h4>
          <h4 id="score2">0</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="msgBox">
            <p id="msg">Play Your Move:</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
